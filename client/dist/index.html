<!DOCTYPE html>
<html lang="en" ng-app="Erdman">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="erdman.css">
</head>
<body ng-controller="ErdmanController as erdman">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Erdman</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <search-form on-search="erdman.searchPages(query)"></search-form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <nav id="erdman-toc">
        <div class="erdman-toc-wrapper">
            <toc items="erdman.tocTree" on-get-page="erdman.getPageByHeading(heading)"></toc>
        </div>
    </nav>
    <div class="erdman-reader">
        <div id="loader">LOADING...</div>
        <reader pages="erdman.pages"></reader>
    </div>
</body>
<script src="bundle.js"></script>
</html>
